name: OpenApi Specification Validation
on:
  push:
    branches:
      - main
      - devel
  pull_request:
    branches:
      - main
      - devel
jobs:
  openapi_validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install IBM OpenAPI Validator
        run: |
          npm i -g ibm-openapi-validator
          npm i @ibm-cloud/openapi-ruleset

      - name: Validate OpenAPI spec (./api/apispec.yaml)
        id: validation
        run: |
          if lint-openapi -c ./.validator-config.yml --ruleset ./.validator-rules.yml ./api/apispec.yaml --no-colors -m | tee validation_result.txt 2>&1; then
            echo "validation_status=success" >> $GITHUB_OUTPUT
          else
            echo "validation_status=failed" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload Validation Results to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: validation_result
          path: validation_result.txt

      - name: Comment PR with validation output
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const validationStatus = '${{ steps.validation.outputs.validation_status }}';
            const validationOutput = fs.readFileSync('apispec-validator-report.md', 'utf8');
            let body = '';
            if (validationStatus === 'success') {
              body = `## ✅ OpenAPI Validation Passed\n\n**File**: \`./api/apispec.yaml\`\n\n**Commit**: \`${{ github.sha }}\`\n\n${validationOutput}\n\n`;
            } else {
              body = `## ❌ OpenAPI Validation Failed\n\n**File**: \`./api/apispec.yaml\`\n\n**Commit**: \`${{ github.sha }}\`\n Action triggered by @${{GITHUB_ACTOR}}\n\n${validationOutput}\n\n`;
            }
            if(body.length > 65000) {
              body = body.slice(0, 65000) + '\n\n... (truncated due to GitHub comment length limit)';
            }
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const marker = 'OpenAPI Validation';
            const existing = comments.find(c => c.body && c.body.includes(marker));
            if(existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Fail if validation failed
        if: steps.validation.outputs.validation_status == 'failed'
        run: exit 1