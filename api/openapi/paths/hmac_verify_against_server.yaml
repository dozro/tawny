post:
  summary: Execute a signed HMAC proxy request
  tags:
    - hmac
  parameters:
    - name: isBase64
      deprecated: true
      description: if the request is base64 encoded
      in: query
      schema:
        type: boolean
    - name: is_base64
      description: if the request is base64 encoded
      required: false
      in: query
      schema:
        type: boolean
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/SignedRequest.yaml
  responses:
    '200':
      description: Proxy request succeeded
      content:
        application/json:
          schema:
            $ref: ../schemas/Verification.yaml
    '400':
      $ref: ../responses/ApiErrorReturn400.yaml
    '403':
      $ref: ../responses/ApiErrorReturn403.yaml
    '500':
      $ref: ../responses/ApiErrorReturn500.yaml
  security: [ ]
