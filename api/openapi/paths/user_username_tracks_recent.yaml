get:
  summary: Get a user's recent tracks
  description: Retrieve the most recently played tracks for a given Last.fm user.
  tags:
    - user
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../schemas/LFMUserRecentTracks.yaml
    '401':
      $ref: ../responses/ApiErrorReturn401.yaml
    '500':
      $ref: ../responses/ApiErrorReturn500.yaml
    '503':
      $ref: ../responses/EndpointDisabledByServer.yaml
  operationId: get_user_username_tracks_recent
  parameters:
    - name: limit
      in: query
      description: The maximum number of tracks to return.
      required: false
      schema:
        type: integer
        format: int32
        default: 25
        minimum: 1
        maximum: 250
    - name: start
      in: query
      description: >-
        The starting index for the results (used for pagination), equivalent to
        page.
      required: false
      schema:
        type: integer
        format: int64
        default: 1
        minimum: 1
        maximum: 32000
    - schema:
        type: integer
        format: int64
        default: -1
        minimum: -1
        maximum: 32000
      in: query
      name: page
      description: The page number (deprecated, use `start` instead)
      deprecated: true
    - name: signature
      in: query
      required: false
      description: The HMAC signature for this operation.
      schema:
        $ref: ../schemas/HMACSignature.yaml
    - name: fetch_musicbrainz
      in: query
      required: false
      description: Include MusicBrainz metadata for tracks.
      schema:
        type: boolean
        default: false
    - name: username
      in: path
      required: true
      description: The Last.fm username to fetch recent tracks for.
      schema:
        $ref: ../schemas/LastFMUsername.yaml
