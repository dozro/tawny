get:
  summary: get current track
  tags:
    - user
  parameters:
    - name: username
      in: path
      required: true
      description: The username
      schema:
        $ref: ../schemas/LastFMUsername.yaml
    - name: fetch_musicbrainz
      in: query
      required: false
      description: fetch assosicated data from MusicBrainz
      schema:
        type: boolean
        default: false
    - name: signature
      in: query
      required: false
      description: the HMAC Signature for this OP
      schema:
        $ref: ../schemas/HMACSignature.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../schemas/LFMUserRecentTracks.yaml
    '401':
      $ref: ../responses/ApiErrorReturn401.yaml
    '500':
      $ref: ../responses/ApiErrorReturn500.yaml
    '503':
      $ref: ../responses/EndpointDisabledByServer.yaml
  operationId: get_user_username_tracks_current
  description: equivalent to calling recent with limit of 1
