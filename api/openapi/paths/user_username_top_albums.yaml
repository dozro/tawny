parameters:
  - name: limit
    in: query
    description: The maximum number of tracks to return.
    required: false
    schema:
      type: integer
      format: int32
      default: 25
      minimum: 1
      maximum: 250
  - name: start
    in: query
    description: >-
      The starting index for the results (used for pagination), equivalent to
      page.
    required: false
    schema:
      type: integer
      format: int64
      default: 1
      minimum: 1
      maximum: 32000
  - schema:
      type: integer
      format: int64
      default: -1
      minimum: 1
      maximum: 32000
    in: query
    name: page
    description: The page number (deprecated, use `start` instead)
    deprecated: true
  - schema:
      $ref: ../schemas/LastFMUsername.yaml
    name: username
    description: The Last.fm username for which to fetch top albums.
    in: path
    required: true
get:
  summary: Get a user's top albums
  description: Retrieve the top albums listened to by a Last.fm user.
  tags:
    - user
  responses:
    '200':
      description: Successful response with the user's top albums
      content:
        application/json:
          schema:
            $ref: ../schemas/LFMUserTopAlbums.yaml
        application/yaml:
          schema:
            $ref: ../schemas/LFMUserTopAlbums.yaml
        application/xml:
          schema:
            $ref: ../schemas/LFMUserTopAlbums.yaml
    '503':
      $ref: ../responses/EndpointDisabledByServer.yaml
  operationId: get-user-username-top-albums
