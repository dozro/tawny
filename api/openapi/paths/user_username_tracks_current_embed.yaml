get:
  summary: Get the current track as an embedded image
  description: >-
    Returns the current track for a user as an image. Equivalent to calling
    recent tracks with limit of 1.
  tags:
    - user
  parameters:
    - name: username
      in: path
      required: true
      description: The Last.fm username
      schema:
        $ref: ../schemas/LastFMUsername.yaml
    - name: signature
      in: query
      required: false
      description: Optional HMAC signature for this operation
      schema:
        $ref: ../schemas/HMACSignature.yaml
  responses:
    '200':
      description: Successfully generated image of the current track
      content:
        image/png:
          schema:
            type: string
            format: binary
        image/jpeg:
          schema:
            type: string
            format: binary
        image/tiff:
          schema:
            type: string
            format: binary
    '409':
      $ref: ../responses/ApiErrorReturn409.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../schemas/ApiError.yaml
    '503':
      $ref: ../responses/EndpointDisabledByServer.yaml
  operationId: get-user-username-tracks-current-embed
