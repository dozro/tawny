title: MusicBrainz Recording
description: Detailed information about a specific MusicBrainz recording.
type: object
properties:
  api_error:
    $ref: ../schemas/ApiError.yaml
  text:
    type: string
    description: Raw character data from XML content.
  id:
    $ref: ../schemas/Mbid.yaml
  title:
    type: string
    description: Recording title.
    example: Numb
  length:
    type: integer
    description: Length of the recording in milliseconds.
    example: 185000
  artist-credit:
    $ref: ../schemas/MusicBrainzArtistCredit.yaml
  release-list:
    $ref: ../schemas/MusicBrainzRecordingReleaseList.yaml
  isrc-list:
    $ref: ../schemas/MusicBrainzIsrcList.yaml
additionalProperties: false
